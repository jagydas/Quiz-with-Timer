<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags for responsive screen-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <link rel="stylesheet" href = "./assets/css/style.css">
        <title>Quiz-with-Timer</title>
</head>

<body>

    <header class = container-fluid >
        <div class = "row">
            <!--view high score -->
                <div class = "col-6">
                    <button id= "view-score" type ="button" class ="btn btn-secondary d-block">View high Scores</button>
                </div>
       <!--timer-->
       <div class = "col-6">
           <p class ="d-flex justify-content-end timer">Time left: 60s</p>
       </div>
        </div>
        </header>
    <main>
   <!-- quiz start section-->
        <div class= "container">
            <section id="intro">
                <div class="row">
                    <div class= "col-6">
                        <h1 class = "d-flex justify-content-center"> Welcome to Coding Quiz Challenge!!</h1>
                        <p class = "d-flex justify-content-center"> Good Luck! Please Note 5sec will be deducted for any wrong answer.</p>  
                            <button id = "start" type ="button" class ="btn btn-success d-block mx-auto">START QUIZ</button>
                        </div>
                        
                        </div>
            </section>

            <section id= quizQs>
                <div class = "row">
                    <div class = "col-6">
                        <h2 id ="question" class ="top-50 start-50 translate-middle"> Question: </h2>
                        <ul class = "nobullets">
                            <li class ="mb-3"><button id = "answer1" value="1" type ="button" class="btn btn-sucess ansBtn"> Answer 1 </button></li>
                            <li class ="mb-3"><button id = "answer2" value="2" type ="button" class="btn btn-sucess ansBtn"> Answer 2 </button></li>
                            <li class ="mb-3"><button id = "answer3" value="3" type ="button" class="btn btn-sucess ansBtn"> Answer 3 </button></li>
                            <li class ="mb-3"><button id = "answer4" value="4" type ="button" class="btn btn-sucess ansBtn"> Answer 4 </button></li>
                        </ul>

                        <div id="finalcheck" class="font-weight-light font-italic">
                            <br>
                            <!-- Correct or Wrong will be checked  via JS -->
                        </div>
                    </div>
                </div>

                </section>

                <!-- Final score and name -->

                <section id= "finalScore">
                    <div class = "row">
                        <div class ="col-6">

                                <h2>Done!! </h2>
                                <h3> Your final Score is:<span id ="score">0</span> </h3>
                                <p>Enter your Initials: <span ><input placeholder="initials" id="initials"> </span>
                                <button id ="submit-score" class= "btn btn-success d-inline-block">Submit</button>
                                
                                </p>
                        </div>
                    </div>
                </section>

                <!--Higest score-->
                <section id="highestScore">
                    <div class ="row">
                        <div class ="col-6">
                            <h2>Highest Score </h2>
                            <ol id ="scoreList">

                            </ol>
                            <button id="goback" class="btn btn-success d-inline-block ">Go back</button>
                            <button id="clearscores" class="btn btn-success d-inline-block">Clear scores</button>

                        </div>
                    </div>


                    </section>

        </div>

        </main>

        <!--footer-->
        <footer>
            </footer>


            <script src = "./assets/js/script.js"></script>
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    </body>
</html>
